[cerebrium.deployment]
name = "5-dockerfile"
python_version = "3.12"
include = ["./*"]
exclude = [".*"]
shell_commands = [""]

[cerebrium.hardware]
cpu = 1
memory = 1.0
compute = "CPU"
gpu_count = 0
provider = "aws"
region = "us-east-1"

[cerebrium.runtime.custom]
port = 3389
dockerfile_path = "./Dockerfile"

