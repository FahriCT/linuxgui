[cerebrium.deployment]
name = "test"
python_version = "3.12"

[cerebrium.hardware]
cpu = 
memory = 1.0
compute = "CPU"
gpu_count = 0
provider = "aws"
region = "us-east-1"

[cerebrium.runtime.custom]
entrypoint = ["--host", "0.0.0.0", "--port", "3389"]
port = 3389
healthcheck_endpoint = ""
dockerfile_path = "./Dockerfile"

[cerebrium.scaling]
min_replicas = 1
max_replicas = 1
cooldown = 1

